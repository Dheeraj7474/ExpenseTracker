<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Expense tracker</h2>
    <div class="inputs">
        <input id= "ED" type="text" placeholder="Expense description">
        <select id="Select_cat" >
            <option value="">Select Category</option>
            <option value="Food">Food</option>
            <option value="Transportation">Transportation</option>
            <option value="Utilities">Utilities</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Others">Others</option>
        </select>
    <div class="ai">
        <p>$</p>
        <input id= "Amount"  value="" placeholder="Amount">
    </div>
    <button id="Add_Expense">Add Expense</button>
    <p id="notify">Please fill all fields</p>
    </div>
    <div class="Expense_summary" id="E_S">
        <h4>Expense Summary</h4>
        <table id="ES">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Modify</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
